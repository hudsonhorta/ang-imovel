<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="../../../assets/img/login.png" width="100%" alt="">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Ang Imovel - Login</h1>
                                    </div>
                                    <form name="Formulario" class="user">
                                        <div class="form-group">
                                            <input [(ngModel)]="usuario.nome" type="text" class="form-control form-control-user"
                                                name="usuario" id="usuario" aria-describedby="emailHelp"
                                                placeholder="Informe nome do usuÃ¡rio">
                                        </div>
                                        <div class="form-group">
                                            <input [(ngModel)]="usuario.senha" type="password" class="form-control form-control-user"
                                                name="senha" id="senha" placeholder="Senha">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Lembrar Usuario</label>
                                            </div>
                                        </div>
                                        <button class="btn btn-primary btn-user btn-block" (click)="fazerLogin()">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Criar uma conta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
